<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Silicon | Home</title>
</head>
<body>
    <div class="hero-page">
        <div class="header">
            <div class="header-container">
                <div class="silicon-logo-img"> 
                    <img src="Silicon-logo.svg" alt="">
                </div>
                <div class="dark-mode-txt">Dark mode</div>
                <div class="dark-light-button-img">
                    <img src="darklightbtn.svg" alt="">
                </div>
                <div class="Nav-toggle-img">
                    <img src="navtgl.svg" alt="">
                </div>
                <div class="sign-in-button-img">
                    <img src="signinbtn.svg" alt="">
                </div>
            </div>
        </div>
        <div class="hero">
            <h1 class="hero-headline">Manage All Your Money in One App</h1>
            <p class="hero-paragraph">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p> 
            <div class="links">
                <a class="link1" href="https://play.google.com/"><img src="googlePlaystoreDownloadLink.svg" class="Googleplay-tab" alt=""></a>
                <a class="link2" href="https://www.apple.com/app-store/"><img src="appstoreDownloadLink.svg" class="appstore-tab" alt=""></a>
            </div>
        </div>
    </div>
    <div class="app-features">
        <div class="features">
            <div class="payments">
                <h1>Easy Payments</h1>
                <p></p>
            </div>
            <div class="security">
                <h1>Data security</h1>
                <p></p>
            </div>
            <div class="statistics">
                <h1>Cost statistics</h1>
                <p></p>
            </div>
            <div class="support">
                <h1>Support 24/7</h1>
                <p></p>
            </div>
            <div class="cashback">
                <h1>Regular Cashback</h1>
                <p></p>
            </div>
            <div class="standards">
                <h1>Top Standards</h1>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
